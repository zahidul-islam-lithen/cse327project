<!DOCTYPE html>
<html>
	

<head>
		<title>Pongo | Admin Template</title>
		<meta charset="utf-8">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<meta content="template language" name="keywords">
		<meta content="Native Theme" name="author">
		<meta content="Admin Template" name="description">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="favicon.png" rel="shortcut icon">
		<link href="apple-touch-icon.png" rel="apple-touch-icon">
		
		<link rel="stylesheet" href="related/plugins/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="related/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="related/plugins/animate/animate.css">
		<link rel="stylesheet" href="related/css/main.css"/>

		<script src="assets/plugins/jquery/jquery-2.1.1.min.js"></script>
		<script src="assets/js/app.js"></script>
	</head>
	<body>
		<div class="auth-wrapper">
			
			<div class="auth-body">
				<div class="auth-content">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label> first Name</label>
								<input class="form-control" placeholder=" first Name" type="text">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>Last Name</label>
								<input class="form-control" placeholder="Last Name" type="text">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>National id</label>
						<input class="form-control" placeholder="National id" type="text">
					</div>
					<div class="form-group">
						<label>Adress</label>
						<input class="form-control" placeholder="Enter adress" type="text">
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label> Password</label>
								<input class="form-control" placeholder="Password" type="password">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>Confirm Password</label>
								<input class="form-control" placeholder="Password" type="password">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" placeholder="Enter email" type="email">
					</div>
				</div>
				<div class="auth-footer">
					<button class="btn btn-primary">Register Now!</button>
					<div class="pull-right auth-link">
						<a href="login.html">Already have an account?</a>
					</div>
				</div>
			</div>
		</div>
	</body>


</html>
